<template>
  <a
    class="launchSummaryContainer ${seed.canGoToDashboard ? 'hot' : '' }"
    ref="container"
    href.to-view="seed.canGoToDashboard ? `seed/${address}` : `${router.currentInstruction.fragment}`">
    <div if.to-view="!loading" class="launchSummary">
      <div class="icon"><img src.to-view="seed.projectTokenInfo.logoURI" /></div>
      <div class="title ellipses">${seed.metadata.general.projectName}</div>
      <div class="countdown">
        <time-left seed.to-view="seed" largest contained></time-left>
      </div>
      <div class="description">${seed.metadata.projectDetails.summary}</div>
      <div class="tokensTarget">
        <div class="tokensTitle title subtext">${seed.projectTokenInfo.symbol}/${seed.fundingTokenInfo.symbol}</div>
        <div class="targetTitle title subtext">TARGET</div>
        <div class="tokens">
          <token-pair token1.to-view="seed.projectTokenInfo.logoURI" token2.to-view="seed.fundingTokenInfo.logoURI"></token-pair>
        </div>
        <div class="targetValue">$ <formatted-number thousands-separated average value.to-view="seed.target | ethwei:seed.fundingTokenInfo.decimals"></formatted-number>
        </div>
      </div>
    </div>
    <div else class="loading">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>
  </a>
</template>
