<template>
  <div class="projectTokenInfo">
    <img class="logo" src="${lbpMgr.projectTokenInfo.logoURI}" />
    <div class="details">
      <span class="name">${lbpMgr.projectTokenInfo.name} </span>
      <div class="symbol">(${lbpMgr.projectTokenInfo.symbol})</div>
    </div>toot ${lbpMgr.fundingTokenInfo.priceChangePercentage_24h.toString()}
    <div class="priceValue ${(fundingTokenTrend > 0) ? 'increased' : ((fundingTokenTrend < 0) ? 'decreased' : '') & signal:'secondPassed' }">
      <i if.bind="fundingTokenTrend != 0" class="caret fas ${((fundingTokenTrend > 0) ? 'fa-caret-up' : 'fa-caret-down') & signal:'secondPassed' }"></i>
      $ <formatted-number value.bind="lbpMgr.projectTokenInfo.price"></formatted-number>
    </div>
    <div class="timeleft">
      <time-left launch.to-view="lbpMgr"></time-left>
    </div>
    <div class="priceChange ${(fundingTokenTrend > 0) ? 'increased' : ((fundingTokenTrend < 0) ? 'decreased' : '') & signal:'secondPassed' }">
      <div class="sign">${((fundingTokenTrend > 0) ? '+' : ((fundingTokenTrend < 0) ? '-' : '' )) & signal:'secondPassed'}</div>
          <formatted-number value.bind="absolutePriceChange"></formatted-number>
          <div class="percentChanged">(<formatted-number value.bind="absolutePriceChange * lbpMgr.projectTokenInfo.price"></formatted-number>%)
          </div>
      </div>
</template>
