<template>
  <div class="section seedAbout ${type}">
    <div class="title heading heading3">About ${seed.metadata.general.projectName}</div>
    <div class="body subtext">${seed.metadata.projectDetails.summary}</div>
    <div class="links">
      <a href.to-view="seed.metadata.general.projectWebsite" target="_blank" rel="noopener noreferrer">
        <div class="icon ${iconClassForLinkType('home')}"></div>
        <div class="name">${seed.metadata.general.projectName}</div>
      </a>
      <a href.to-view="seed.metadata.general.whitepaper" target="_blank" rel="noopener noreferrer">
        <div class="icon ${linkIcons.get('misc')}"></div>
        <div class="name">Whitepaper</div>
      </a>
      <a href.to-view="seed.metadata.general.github" target="_blank" rel="noopener noreferrer">
        <div class="icon ${linkIcons.get('github')}"></div>
        <div class="name">Github</div>
      </a>
      <template if.to-view="seed.metadata.general.customLinks.length">
        <a repeat.for="link of seed.metadata.general.customLinks" href.to-view="formatLink(link.url)" target="_blank" rel="noopener noreferrer">
          <div class="icon ${iconClassForLinkType(link.media)}"></div>
          <div class="name">${link.media}</div>
        </a>
      </template>
    </div>
    <div class="adminPage" if.bind="showAdminDashboardLink">
      <div class="description">Administration Dashboard</div>
      <div class="body subtext">Access the Administration Dashboard to carry out administrative actions for your project such as funding your seed, managing your whitelist, retrieving project tokens, withdrawing funding tokens, pausing and closing your seed.</div>
      <div class="doit"><a class="button1" href="${`/admin/seeds/dashboard/${seed.address}`}">Access</a></div>
    </div>
  </div>
</template>
